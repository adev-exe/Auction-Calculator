<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copart Calculator</title>
</head>
<h1>United States Copart Auction Calculator</h1>

<body>

    <div class="calc_container">
        <h2>Enter Details</h2>
        <label for="price">Enter Final Price Bid</label>
        <input type="number" id="userPrice" placeholder="Price"><br>

        <label for="sale-tax">Sale Tax</label>
        <input type="number" id="sale-tax" placeholder="Sales Tax"><br>

        <div class="payment_type">
            <input id="sec-Pay" type="checkbox" checked="checked">Secure Payment</input>
            <input id="nonSec-Pay" type="checkbox" checked="checked"> Non-Secure Payment</input><br>
        </div>

        <div class="membership_type">
            <input id="bus-Mem" type="checkbox">Business Member</input>
            <input id="con-Mem" type="checkbox">Consumer Member</input><br>
        </div>

        <button id="calcBtn" type="button" onclick="calculate_final_price()">Calculate</button>
    </div>

    <div class="charge_breakdown">
        <h2> Charge Breakdown </h2>
        <table>
            <caption>Details</caption>
            <tr>
                <th id="fees">Fees</th>
                <th id="amount">Amount</th>
            </tr>
            <tr>
                <td>Bid Price:</td>
                <td id="bidPrice">$0</td>
            </tr>
            <tr>
                <td>Sales Fee:</td>
                <td id="salesFee">$0</td>
            </tr>
            <tr>
                <td>Online Live Bid: </td>
                <td id="liveBidFee">$0</td>
            </tr>
            <tr>
                <td>Gate Fee:</td>
                <td id="gateFee">$59</td>
            </tr>
            <tr>
                <td>Sales Tax:</td>
                <td id="salesTax">$0</td>
            </tr>
        </table>
        <div class="displayPrice">

            <label>Total Amount</label>
            <label id="finalPriceId">$0</label>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
