<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copart Calculator</title>
</head>
<h1>United States Copart Auction Calculator</h1>

<body>

    <div class="calc_container">
        <label for="price">Enter Final Price Bid</label>
        <input type="number" id="userPrice" placeholder="Price"><br>

        <label for="sale-tax">Sale Tax</label>
        <input type="number" id="sale-tax" placeholder="Sales Tax"><br>

        <input id="sec-Pay" type="checkbox" checked="checked">Secure Payment</input>
        <input id="nonSec-Pay" type="checkbox" checked="checked"> Non-Secure Payment</input><br>

        <input id="bus-Mem" type="checkbox">Business Member</input>
        <input id="con-Mem" type="checkbox">Consumer Member</input><br>

        <button id="calcBtn" type="button" >Calculate</button>
    </div>

    <div class="info-sec">
        <h2> Charge Breakdown </h2>
        <table>  
           <caption>Breakdown</caption> 
            <tr>
                <th id="fees">Fees</th>
                <th id="amount">Amount</th>
            </tr>
            <tr>
                <td>Sale Price:</td>
                <td id="salePriceFee">$0</td>
            </tr>
            <tr>
                <td>Online Live Bid: </td>
                <td id="liveBidFee">$0</td>
            </tr>
            <tr>
                <td>Gate:</td>
                <td id="gateFee">$59</td>
            </tr>
        </table>
    </div>

    <div class="displayPrice">

        <label>Total Amount</label>
        <label id="finalPrice">$0</label>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
